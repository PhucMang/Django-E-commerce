{% extends 'registration/base.html' %}

{% block title %}
<title> Login </title>
{% endblock %}

{% block content %}
  <div class="wrapper">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input-box">
        {{ form.as_p }}
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Register account <a href="{% url 'register' %}">Register now</a></h3>
      </div>
      <div class="text">
        <h3><a href="{% url 'index' %}">Homepage</a></h3>
      </div>
    </form>
  </div>
{% endblock %}
